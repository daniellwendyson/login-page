<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="login-card">
        <div class="column">
            <h1>Login</h1>
            <p>Após logar, você pode aproveitar os privilégios.</p>
            <form>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Username ou e-mail">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Senha">
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe">Lembre-me</label>
                </div>
                <div class="flex">
                    <button type="button">Entrar</button>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <p style="margin-top:3rem;margin-bottom:1.5rem">Acesso rápido com</p>
                <div class="social-buttons">
                    <a href="#" class="facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="github">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="column">
            <h2>Bem-vindo ao meu Site</h2>
            <p>Se você não tem uma conta, gostaria de se registrar agora?</p>
            <a href="#">Registrar</a>
        </div>
    </div>
</body>
</html>
